<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" type="image/png" href="icons/AC.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
        <title>Add Product</title>
    </head>
<body>
    <div th:replace="~{fragments/nav.html :: nav}" id="nav-placeholder"></div>

    <form th:action="@{/account/addProduct}" method="POST" enctype="multipart/form-data">
         <h2>Images</h2><input type="file" name="files" accept="image/**" multiple> 
        <h2>Name</h2><input type="text" name="name" id="">
        <h2>Category</h2><input type="text" name="category" id="">
        <!-- <p>Produc Imagies</p><input type="text" name="" id=""> -->
        <h2>Price</h2><input type="number" step="0.01" name="price" id="">
        <h2>Description</h2><textarea name="description" id=""></textarea>

        <input type="submit" value="Sell">
        <!-- <input type="submit" value="Save as Draft"> -->
        <input type="submit" value="Discard">
    </form>

    <div th:replace="~{fragments/footer.html :: footer}" id="footer-placeholder"></div>
</body>
</html>
