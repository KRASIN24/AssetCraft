<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" type="image/png" href="icons/AC.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" />
        <title>Asset Store Start</title>
    </head>
<body>
    <div th:replace="~{fragments/nav.html :: nav}" id="nav-placeholder"></div>

    <div class="cartback">

    <div class="leftside">
        
        
        <div class="incart"> 
            <label class="contain">
                
                <div class="info">
                    <img src="icons/visual.png">
                    <img src="icons/coment.png">
                </div>
                
                <div class="incartright">
                <p>€53.60</p>
                <div class="bin">
    	            <img src="icons/binclose.png" class="img-bottom">
                    <img src="icons/binopen.png" class="img-top">
                </div>
                </div>

                <div>
                <input type="checkbox" checked>
                <span class="checkmark"></span>
                </div>
              </label>  
        </div>

        <div  th:unless="${products.isEmpty()}"> 
                <div th:each="product : ${products}" class="incart">
                   
                    <div>
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </div>

                    <a th:href="@{/productPage/{id}(id=${product.productId})}" class="product-card-link">
                    <p class="product-card__owner">
                        <span th:text="${product.ownerUsername}">Owner Username</span>
                        <h2 class="product-card__title" th:text="${product.productName}">Product Name</h2>
                        <span>$</span><span th:text="${product.productPrice}">$0.00</span>
                        <span th:text="${product.rating}">Rating</span>
                        <span th:text="${product.category}">Category</span>
                        <span th:text="${product.description}">Description</span>
                    </p>
                </a>
                <form th:action="@{cart/remove}" method="POST">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <button type="submit">
                        <div class="bin">
                            <img src="icons/binclose.png" class="img-bottom">
                            <img src="icons/binopen.png" class="img-top">
                        </div>
                    </button>
                </form>
                </div>
        </div>

        <a class="more" th:href="@{/shop}">
                  <p>ADD MORE</p>
                  <P>></P>
        </a>
        
        <div class="akcepting">
            <p>WE ARE AKCEPTING</p>
            <img src="icons/akcept.png">
        </div>

    </div>

    <!-- TODO: Make cart responsive -->
    <div class="rightside">
        <div class="order">
            <h1>To pay</h1>
            <div class="sumary">
                <p>Sumary cost:</p>
                <p>€53.60</p>
            </div>
            <div class="paybut">
                <p>Pay</p>
            </div>
            <div class="continue">
                <a th:href="@{/shop}">Continue shoping</a>
            </div>
        </div>

        <div class="discount">
            <h1>Place discount code</h1>
            <p>Type in or paste your discount code HERE</p>
            <div class="code">
                <input type="text">
            </div>
        </div>
    </div>

    </div>

    <div th:replace="~{fragments/footer.html :: footer}" id="footer-placeholder"></div>
</body>
</html>
