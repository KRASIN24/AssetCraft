    <form class="auth__form" th:action="@{/authenticateTheUser}" method="POST">
        <img th:src="@{/icons/account.png}" alt="" />
        <h1>Login</h1>

        <label class="input-field" for="username">
            <input type="text" name="username" placeholder="Username" class="username-input">
        </label>

        <label class="input-field" for="password">
            <input type="password" name="password" placeholder="Password" id="password" class="password-input">
            <button type="button" class="toggle-password" onmousedown="showPassword()" onmouseup="hidePassword()"
                onmouseleave="hidePassword()"><span id="visibility-icon" class="material-symbols-outlined">
                    visibility_off
                </span></button>
        </label>


        <div th:if="${param.error}" class="error-message">Wrong username or password entered.</div>

        <div th:if="${param.logout}" class="logout-message">You have been loged out.</div>


        <h3>Forgot password?<a href="#"> Resset Password</a></h3>

        <h3>Don't have an account yet?<a th:href="@{/auth/signUp}"> Sign Up</a></h3>

        <div class="signup__buttons">
            <button class="go-back-input"><span class="material-symbols-outlined">
                    undo
                </span>Go Back</button>
            <button class="submit-input" type="submit"><span class="material-symbols-outlined">
                    login
                </span>Sign In</button>
        </div>
    </form>

    <!-- <div th:replace="~{layouts/footer.html :: footer}" id="footer-placeholder"></div> -->
    <script th:src="@{/js/scriptSignIn.js}"></script>
